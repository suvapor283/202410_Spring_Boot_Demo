<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
</head>
<body>
<ul>
    <li><a href="/article/write">글쓰기</a></li>
    <li><a href="/article/list">글목록</a></li>
</ul>
<hr>
<form method="post" th:action="@{|/article/modify/${article.id}|}">
    <div>
        <label for="title">제목</label>
        <input name="title" th:value="${article.title}" type="text"/>
    </div>
    <hr>
    <div>
        <label for="body">내용</label>
        <input name="body" th:value="${article.body}" type="text"/>
    </div>
    <br>
    <input type="submit" value="수정">
</form>
<form method="post" th:action="@{|/article/delete/${article.id}|}">
    <input type="submit" value="삭제"/>
</form>
</body>
</html>
